<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="header">
                <div>Weather App</div>
            </div>
          
            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="getWeatherFromInput()">Search</button>
            </div>

            <div class="box">
                <div class="picContainer">
                    <img src="./images/cloudy.png" alt="" srcset="">
                </div>
                <div class="degree">
                    <h2>22&deg C</h2>
                    <h2>India</h2>
                    <p id="condition">Mostly Cloudy</p>

                    <p id="dateTime"></p>

                </div>
                <div class="stats">
                    <div class="stat-item">
                        <img src="./images/weather.png" alt="Humidity">
                        <div>
                            <p>64%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="stat-item">
                        <img src="./images/wind.png" alt="Wind Speed">
                        <div>
                            <p>18 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>

            </div>
            <div id="loader" style="display:none; text-align:center;">Loading...</div>


        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
